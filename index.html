<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce</title>
  <link rel="stylesheet" href="./src/styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <body>

    <div class="body-wrapper">
      <header class="header">
        <div class="menu desktop-hide">
          <a href="#" class=" trigger ">
            <i class="ri-menu-2-line"></i>
          </a>
          <div class="menu-list">
            <ul>
              <div>
                <li><a href="#">Home</a></li>
              </div>
              <div>
                <li><a href="#">About Us</a></li>
              </div>
              <div>
                <li><a href="#">Contact Us</a></li>
              </div>
            </ul>
            <button class="close-btn">x</button>
          </div>

        </div>

        <div class="logo-div">
          <div class="logo">
            <a href="#"><img src="./src/assets/images/logo/logo.svg" alt="Logo"></a>
          </div>
        </div>
        <nav class="nav-bar mobile-hide">
          <ul>
            <li><a href="#">Home</a></li>
            <li> <a href="#">About Us</a></li>
            <li> <a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div class="icons flexcenter">
          <li>
            <a href="#" class="icon wish-list mobile-hide">
              <div class="icon-large">
                <i class="ri-heart-line"></i>
              </div>
              <div class="fly-item"><span>0</span></div>
            </a>
          </li>
          <div class="cart-div flexcenter ">
            <li>
              <a href="#" class="icon cart">
                <div class="icon-large"> <i class="ri-shopping-cart-line"></i></div>
                <div class="fly-item"><span>0</span></div>
              </a>
            </li>
            <div class="icon-text">
              <div class="mini-text">Total</div>
              <div class="cart-total">â‚¬0.00</div>
            </div>
          </div>

        </div>


      </header>

      <!-- main -->
      <main>
        <div class="slider">
          <div class="container">
            <div class="wrapper">
              <div class="myslider wrapper">
                <div class="slide">
                  <div class="item">
                    <div class="image object-cover">
                      <img src="./src/assets/images/slider-imgs/Blutorange_700_Front_UK.webp" alt="">
                    </div>
                    .text-content.flexcol>h4+h2+a.primary-button
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- footer -->
    <footer></footer>



    <script type="module" src="./src/js/index.js"></script>
  </body>

</html>
