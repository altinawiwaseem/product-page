<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Glide.js -->
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.css"
    />

    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.css
    "
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header"></header>

    <!-- main -->
    <main class="main">
      <!-- Hero Section -->
      <section class="hero">
        <div class="glide" id="glide1">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="center">
                  <div class="left">
                    <h1>Blood Orange</h1>

                    <a class="primary-button">Shop Now</a>
                  </div>
                  <div class="right">
                    <img
                      class="img1"
                      src="./src/assets/images/slider-imgs/Blutorange_700_Front_UK.png"
                      alt=""
                    />
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="center">
                  <div class="left">
                    <h1>Tough Nut</h1>
                    <a class="primary-button">Shop Now</a>
                  </div>
                  <div class="right">
                    <img
                      class="img2"
                      src="./src/assets/images/slider-imgs/CopyofHarteNuss_700_Front_UK.png"
                      alt=""
                    />
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="center">
                  <div class="left">
                    <h1>Lemon Drizzle</h1>
                    <a class="primary-button">Shop Now</a>
                  </div>
                  <div class="right">
                    <img
                      class="img3"
                      src="./src/assets/images/slider-imgs/CopyofSauer_700_Front_UK.png"
                      alt=""
                    />
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
          </div>
        </div>
      </section>

      <section id="feature">
        <div class="feature-box">
          Best Quality <br />
          Ingredients
        </div>
        <span></span>
        <div class="feature-box">
          Secure Shipping <br />
          within 2 <br />
          business days
        </div>
        <span></span>
        <div class="feature-box">Free of Plastic</div>
      </section>

      <section id="products-container" class="flexcenter flexcol">
        <h2 class="container-title">Best Seller</h2>
        <div class="cards-container"></div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer"></footer>

    <script src="  https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.js"></script>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
